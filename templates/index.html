<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Data</title>
</head>
<body>
  <h1>Car Data</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Roll</th>
      <th>Pitch</th>
      <th>Yaw</th>
    </tr>
    {% for entry in data %}
    <tr>
      <td>{{ entry.id }}</td>
      <td>{{ entry.roll }}</td>
      <td>{{ entry.pitch }}</td>
      <td>{{ entry.yaw }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
